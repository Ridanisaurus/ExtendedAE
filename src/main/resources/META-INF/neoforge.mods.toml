modLoader="javafml"
loaderVersion="${loader_version_range}"
license="${mod_license}"
[[mods]]
    modId="extendedae"
    issueTrackerURL="https://github.com/GlodBlock/ExtendedAE/issues"
    displayURL="https://github.com/GlodBlock/ExtendedAE"
    version="${mod_version}"
    displayName="${mod_name}"
    authors="${mod_authors}"
    credits="Sea_Kerman for models, Ridanisaurus for the new textures, gt147532689 for Chinese(simplified) translation, nekitbrush for Russian translation"
    logoFile="logo.png"
    description='''${mod_description}'''

[[mixins]]
    config="mixins.extendedae.json"

[[dependencies.extendedae]]
    modId="neoforge"
    type="REQUIRED"
    versionRange="${neo_version_range}"
    ordering="NONE"
    side="BOTH"
[[dependencies.extendedae]]
    modId="minecraft"
    type="REQUIRED"
    versionRange="${minecraft_version_range}"
    ordering="NONE"
    side="BOTH"
[[dependencies.extendedae]]
    modId="ae2"
    type="REQUIRED"
    versionRange="[19.0.12-alpha,)"
    ordering="AFTER"
    side="BOTH"
[[dependencies.extendedae]]
    modId="glodium"
    type="REQUIRED"
    versionRange="[1.21-1.2-neoforge,)"
    ordering="AFTER"
    side="BOTH"
[[dependencies.extendedae]]
    modId="ae2wtlib"
    type="OPTIONAL"
    versionRange="*"
    ordering="BEFORE"
    side="BOTH"
